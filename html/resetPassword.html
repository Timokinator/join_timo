<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/styleForgotPassword.css">
    <link rel="icon" href="/favicon_bright.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <img src="../assets/img/join_logo_dark.svg" alt="" class="logoImage">
    <div>
        <form onsubmit="resetPassword(); return false;">
            <a href="../html/login.html" class="linkTo">
                <img src="../assets/icons/arrowLeft.svg" alt="" class="arrowLeft">
            </a>

            <h1 class="resetTitle">Reset my password</h1>
            <img src="../assets/icons/blueLine.svg" alt="">
            <p>Change your account password</p>
            <div class="resetBox">Your passwords do not match</div>
            <div class="resetEmailInput">
                <input type="password" id="newPassword" placeholder="New password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit">Send e-mail</button>
        </form>
    </div>


    <script src="../script/storage.js"></script>
    <script src="../script/userLogin.js"></script>
    <script src="../script/templates.js"></script>
</body>

</html>
