<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/styleForgotPassword.css">
    <link rel="shortcut icon" href="../assets/favicon/favicon_bright.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body onload="getUserData()">
    <img src="../assets/img/join_logo_dark.svg" alt="" class="logoImage">
    <div>
        <form onsubmit="sendEmail(); return false;">
            <a href="../html/login.html" class="linkTo">
                <img src="../assets/icons/arrowLeft.svg" alt="" class="arrowLeft">
            </a>
            <h1>I forgot my password</h1>
            <img src="../assets/icons/blueLine.svg" alt="">
            <p class="textBox">Don't worry! We will send you an email with the instructions to <br> reset your password.</p>
            <div class="forgotPasswordBox">Email not found!</div>

            <div class="inputEmail">
                <input type="email" id="email" placeholder="Email" required>
                <img src="../assets/icons/emailIcon.svg" alt="">
            </div>
            <button type="submit" class="sendEmailBtn">Send me the email</button>
        </form>
    </div>
    <script src="../script/storage.js"></script>
    <script src="../script/userLogin.js"></script>
    <script src="../script/templates.js"></script>
</body>

</html>
