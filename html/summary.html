<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join / Summary</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/summary.css">
    <link rel="shortcut icon" href="../assets/favicon/favicon_bright.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body onload="includeHtml(); initSummary()">
    <div w3-include-html="frame.html"></div>
    <div class="container-content">
        <div class="title-mobile">
            <span>Kanban Project Management Tool</span>
        </div>
        <div class="container-headline-summary">
            <h1 class="headline-menu">Summary</h1>
            <div class="title-headline-desktop">
                <img src="../assets/icons/icon_blue_line_vertical.svg" alt="">
                <span>Everything in a nutshell!</span>
            </div>
            <div class="title-headline-mobile">
                <img src="../assets/icons/icon_blue_line_horizontal.svg" alt="">
                <span>Everything in a nutshell!</span>
            </div>
        </div>

        <div class="container_progress_and_welcome">
            <div class="progressContainer">
                <div class="tasksBox">
                    <div onclick="linkToBoardHTML()" class="tasksCounter tasks">
                        <div class="innerTasksBox">
                            <div id="tasks_in_board" class="tasksInBoard">?</div>
                            <div class="tasksContent">Tasks in <br> Board</div>
                        </div>
                    </div>
                    <div onclick="linkToBoardHTML()" class="progressTasks tasks">
                        <div class="innerTasksBox">
                            <div id="tasks_in_progress" class="tasksInProgress">?</div>
                            <div class="tasksContent">Tasks in <br> Progress</div>
                        </div>
                    </div>
                    <div onclick="linkToBoardHTML()" class="feedbackBox tasks">
                        <div class="innerTasksBox">
                            <div id="awaiting_tasks" class="awaitingTasks">?</div>
                            <div class="tasksContent">Awaiting <br> Feedback</div>
                        </div>
                    </div>
                </div>

                <div onclick="linkToBoardHTML()" class="container-summary-urgent-date">
                    <div class="container-amount-urgent">

                        <img class="urgent-img-summary" src="../assets/icons/icon_urgent_summary_white.svg" alt="">

                        <div class="container-urgent-amount-and-text">
                            <div class="container-amount-urgent-number" id="container_amount_urgent_number">?</div>
                            <span>Urgent</span>
                        </div>
                    </div>

                    <img src="../assets/icons/icon_vertical_line_summary_urgent.svg" alt="">

                    <div class="container-time-and-text">
                        <div class="deadline-summary-date" id="deadline_summary_date">?</div>
                        <span class="deadline-summary-text">Upcoming Deadline</span>
                    </div>
                </div>

                <div class="container_summary_done_todo">
                    <div onclick="linkToBoardHTML()" class="container-summary-todo">
                        <img src="../assets/icons/icon_pencil_summary_with_circle.svg" alt="">

                        <div class="container-summary-todo-amount-and-text">
                            <div class="summary-todo-text" id="summary_todo_text">?</div>
                            <span class="text-summary-todo-and-done">To-do</span>
                        </div>
                    </div>

                    <div onclick="linkToBoardHTML()" class="container-summary-done">
                        <img src="../assets/icons/icon_done_summary_with_circle.svg" alt="">

                        <div class="container-summary-done-amount-and-text">
                            <div class="summary-done-text" id="summary_done_text">?</div>
                            <span class="text-summary-todo-and-done">Done</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="greetingContainer">
                <span class="summary-good-morning"></span><br>
                <span id="summary_username" class="summary-username">Guest</span>
            </div>
        </div>
    </div>


    <script src="../script/frame.js"></script>
    <script src="../script/storage.js"></script>
    <script src="../script/addTask.js"></script>
    <script src="../script/summary.js"></script>
    <script src="../script/loadInitialsToFrame.js"></script>
    <script src="../script/templates.js"></script>
</body>

</html>
